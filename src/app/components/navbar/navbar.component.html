<div class="container">
  <div class="content">
    <button>
      <ion-icon [name]="url.includes('feed') || url.includes('comment')? 'book' : 'book-outline'" (click)="goToFeed()">
      </ion-icon>
    </button>
    <button>
      <ion-icon [name]="url.includes('main') ? 'home' : 'home-outline'" (click)="goToHome()"></ion-icon>
    </button>
    <button>
      <ion-icon [name]="url.includes('profile') ? 'person' : 'person-outline'" (click)="goToProfile()"></ion-icon>
    </button>
  </div>
</div>
