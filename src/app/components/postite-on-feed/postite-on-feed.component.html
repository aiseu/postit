<div class="box" [style.background-color]="data.color">
  <header>
    <div class="upside">
      <div class="user-img">
        <img [src]="data.user.imageUrl" alt="" onerror="this.src='../../../assets/icon/schwi.jpg';">
      </div>
      <div class="user-info">
        <h2> {{ data.user.name }} </h2>
        <h3> {{ data.user.role }} </h3>
      </div>
      <div class="button">
        <button (click)="goToComment()">Ler Mais+</button>
      </div>
    </div>
  </header>

  <main>
    <div class="title">
      <h1> {{ data.title }} </h1>
    </div>
    <p class="content">
      {{ data.annotation }}
    </p>
  </main>

  <footer>
    <div class="comment-input">
      <form action="" class="input-form">
        <input type="text" placeholder="Inserir comentario">
        <button>Publicar</button>
      </form>
    </div>
    <div class="icons">
      <div class="chat">
        <ion-icon name="chatbubble-outline" (click)="goToComment()"></ion-icon>
      </div>
      <div class="heart" *ngIf="!like; else liked" (click)="enjoy()">
        <ion-icon name="heart-outline"></ion-icon>
      </div>
    </div>
  </footer>
</div>

<ng-template #liked>
  <div class="heart" (click)="enjoy()">
    <ion-icon name="heart" color="danger"></ion-icon>
  </div>
</ng-template>
