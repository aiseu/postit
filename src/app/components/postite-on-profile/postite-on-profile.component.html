<div class="box" [style.background-color]="data.color">
  <header>
    <div class="upside">
      <div class="user-img">
        <img [src]="dataLocal.imageUrl" alt="" onerror="this.src='../../../assets/icon/schwi.jpg';">
      </div>
      <div class="user-info">
        <h2> {{ dataLocal.name }} </h2>
        <h3> {{ dataLocal.role }} </h3>
      </div>
      <div class="button">
        <button (click)="goToComment()">Ler Mais+</button>
      </div>
    </div>
  </header>

  <main>
    <div class="title">
      <h1> {{ data.title }} </h1>
    </div>
    <p class="content">
       {{ data.annotation }}
    </p>
  </main>

  <footer>
    <div class="comment-input">
      <form action="" class="input-form">
        <input type="text" placeholder="Inserir comentario">
        <button>Publicar</button>
      </form>
    </div>
  </footer>
</div>
