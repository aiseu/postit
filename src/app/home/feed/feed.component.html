<main>
  <div class="content">
    <div class="logo-feed">
      <div>
        <img src="../../../assets/icon/Logo Feed.png" alt="">
      </div>

    <ng-container *ngFor="let postite of notePostite">

    </ng-container>
  </div>
</main>
